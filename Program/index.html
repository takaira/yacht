<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="play_space">
        <div id="table_space">
            <table>
                <tr>
                    <th>役名</th>
                    <th>点数</th>
                </tr>
                <tr>
                    <td>1:エース</td>
                    <td id="ace" class="num"></td>
                </tr>
                <tr>
                    <td>2:デュース</td>
                    <td id="deuce" class="num"></td>
                </tr>
                <tr>
                    <td>3:トレイ</td>
                    <td id="tray" class="num"></td>
                </tr>
                <tr>
                    <td>4:フォー</td>
                    <td id="four" class="num"></td>
                </tr>
                <tr>
                    <td>5:ファイブ</td>
                    <td id="five" class="num"></td>
                </tr>
                <tr>
                    <td>6:シックス</td>
                    <td id="six" class="num"></td>
                </tr>
                <tr>
                    <td>小計</td>
                    <td id="subtotal">0/63</td>
                </tr>
                <tr>
                    <td>ボーナス+35</td>
                    <td id="bonus"></td>
                </tr>
                <tr>
                    <td id="table_text" colspan="2">1~6の合計が63点以上でボーナス</td>
                </tr>
                <tr>
                    <td>チョイス</td>
                    <td id="choice" class="num"></td>
                </tr>
                <tr>
                    <td>フォーダイス</td>
                    <td id="four_dice" class="num"></td>
                </tr>
                <tr>
                    <td>フルハウス</td>
                    <td id="full_house" class="num"></td>
                </tr>
                <tr>
                    <td>S.ストレート</td>
                    <td id="s_straight" class="num"></td>
                </tr>
                <tr>
                    <td>B.ストレート</td>
                    <td id="b_straight" class="num"></td>
                </tr>
                <tr>
                    <td>ヨット</td>
                    <td id="yacht" class="num"></td>
                </tr>
                <tr>
                    <td>総合得点</td>
                    <td id="total"></td>
                </tr>
            </table>
        </div>
        <div id="roll_space">
            <h2>決定</h2>
            <div id="decision_dices">
            </div>
            <h2>結果</h2>
            <div id="roll_dices">
            </div>
            <button id="roll_button">振る</button>
            <p id="roll_count">残り回数3/3</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
